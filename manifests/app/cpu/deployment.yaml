apiVersion: apps/v1
kind: Deployment
metadata:
  name: as
  labels:
    app: as
spec:
  replicas: 3
  selector:
    matchLabels:
      app: as
  template:
    metadata:
      labels:
        app: as
    spec:
      containers:
      - name: autoscaling-app
        image: cakmadam/autoscaling-app:0.2
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        resources:
          limits:
            cpu: 250m
          requests:
            cpu: 100m
        livenessProbe:
          httpGet:
            path: /app/health/
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
          failureThreshold: 5
          timeoutSeconds: 4
        readinessProbe:
          httpGet:
            path: /app/health/
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
          failureThreshold: 5
          timeoutSeconds: 4
